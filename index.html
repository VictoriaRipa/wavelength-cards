<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavelength Card Game</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: white;
            overflow: hidden;
        }

        /* Pantalla de Contrase√±a */
        #passwordScreen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 1;
        }

        #passwordScreen h1 {
            font-size: 3em;
            color: #fdfdfd;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out infinite alternate;
        }

        #passwordScreen input {
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            width: 250px;
            border: 2px solid #fff;
            margin-top: 10px;
            background: #333;
            color: white;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        #passwordScreen input:focus {
            border-color: #ffcc00;
            background: #444;
        }

        #passwordScreen button {
            padding: 15px 30px;
            margin-top: 20px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #0056b3, #007BFF);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #passwordScreen button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        /* Estilos para las cartas */
        .image-container {
            width: 100%; /* Ancho de las cartas casi todo el ancho */
            height: 85vh; /* Aumentamos la altura para que ocupe m√°s de la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        .image-container img {
            max-width: 100%; /* Permite que las cartas ocupen el m√°ximo ancho posible */
            max-height: 100%; /* Permite que las cartas ocupen el m√°ximo alto posible */
            object-fit: contain; /* Mantiene la relaci√≥n de aspecto */
        }

        /* Contenedor general de cartas y bot√≥n */
        #mainContent {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .btn-container {
            margin-top: -10px; /* Movemos el bot√≥n hacia arriba */
        }

        .btn {
            background: linear-gradient(135deg, #0056b3, #007BFF);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        .btn:active {
            transform: scale(0.95);
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Pantalla de Contrase√±a -->
    <div id="passwordScreen">
        <h1>üéâ ¬°Gracias por tu compra! üéâ</h1>
        <p>üîê ¬øTenes la contrase√±a? </p>
        <input type="password" id="passwordInput" placeholder="Escribila aca..." autocomplete="off">
        <button id="enterButton">¬°Entrar al juego!</button>
    </div>

    <!-- Image container (Cartas) -->
    <div id="mainContent">
        <div class="image-container">
            <img id="cardImage" src="" alt="Card Image">
        </div>
        <div class="btn-container">
            <button class="btn" onclick="generateNewCard()">Nueva tarjeta</button>
        </div>
    </div>

    <script>
        const correctPassword = "juegazo"; // Clave correcta
        const cardImages = [];
        for (let i = 1; i <= 140; i++) {
            cardImages.push(`./assets/${i}.png`);
        }

        // Funci√≥n para verificar la contrase√±a
        function checkPassword() {
            const inputPassword = document.getElementById('passwordInput').value;
            if (inputPassword === correctPassword) {
                // Si la contrase√±a es correcta, ocultamos la pantalla de clave y mostramos las cartas
                document.getElementById('passwordScreen').style.display = 'none';
                document.getElementById('mainContent').style.opacity = 1;
                generateNewCard(); // Generar una tarjeta aleatoria
            } else {
                alert("‚ö†Ô∏è ¬°Clave incorrecta! Intenta de nuevo.");
            }
        }

        // Funci√≥n para generar una tarjeta aleatoria
        function generateNewCard() {
            const randomIndex = Math.floor(Math.random() * cardImages.length);
            const newImage = cardImages[randomIndex];
            document.getElementById('cardImage').src = newImage;
        }

        // Asignar el evento click para el bot√≥n de la contrase√±a
        document.getElementById('enterButton').addEventListener('click', checkPassword);

        // Set inicial de la carta
        generateNewCard();
    </script>
</body>
</html>
