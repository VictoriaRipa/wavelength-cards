<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavelength Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: white;
            overflow: hidden;
        }
        .image-container {
            width: 100%;
            height: 85vh; /* Make the image container occupy most of the screen */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensure the image maintains its aspect ratio */
        }
        .btn-container {
            margin-top: 0; /* Removed the space between the image and the button */
        }
        .btn {
            background: linear-gradient(135deg, #0056b3, #007BFF);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            top: -90px; /* Move the button upwards even more */
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }
        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- Image container -->
    <div class="image-container">
        <img id="cardImage" src="" alt="Card Image">
    </div>
    
    <!-- Button container -->
    <div class="btn-container">
        <button class="btn" onclick="generateNewCard()">Nueva tarjeta</button>
    </div>

    <script>
        const cardImages = [];
        for (let i = 1; i <= 140; i++) {
            cardImages.push(`./assets/${i}.png`);
        }

        function generateNewCard() {
            const randomIndex = Math.floor(Math.random() * cardImages.length);
            const newImage = cardImages[randomIndex];
            document.getElementById('cardImage').src = newImage;
        }

        // Set initial card image
        generateNewCard();
    </script>
</body>
</html>
