<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavelength Card Game</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: white;
            overflow: hidden;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .login-container {
            text-align: center;
        }
        .password-input {
            padding: 10px;
            font-size: 20px;
            border-radius: 10px;
            border: none;
            text-align: center;
        }
        .login-btn {
            background: linear-gradient(135deg, #ff8c00, #ff4500);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        .login-btn:hover {
            animation: shake 0.3s ease-in-out infinite alternate;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            100% { transform: translateX(5px); }
        }
        .message {
            font-size: 24px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .game-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .image-container {
            width: 100%;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .btn {
            background: linear-gradient(135deg, #0056b3, #007BFF);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }
        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- Pantalla de inicio con contraseÃ±a -->
    <div id="loginScreen" class="login-container">
        <p class="message" id="welcomeMessage"></p>
        <input type="password" id="passwordInput" class="password-input" placeholder="IngresÃ¡ la contraseÃ±a">
        <br>
        <button class="login-btn" onclick="checkPassword()">Entrar</button>
    </div>

    <!-- Juego de tarjetas -->
    <div id="gameScreen" class="game-container">
        <div class="image-container">
            <img id="cardImage" src="" alt="Card Image">
        </div>
        <div class="btn-container">
            <button class="btn" onclick="generateNewCard()">Nueva tarjeta</button>
        </div>
    </div>

    <script>
        const correctPassword = "juegazo"; // CambiÃ¡ esto por la contraseÃ±a real
        const welcomeText = "ðŸŽ‰ Â¡Gracias por tu compra! ðŸŽ‰";
        let i = 0;

        function typeWriter() {
            if (i < welcomeText.length) {
                document.getElementById("welcomeMessage").textContent += welcomeText.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }

        document.getElementById("welcomeMessage").style.opacity = "1";
        typeWriter();

        function checkPassword() {
            const inputPassword = document.getElementById("passwordInput").value;
            if (inputPassword === correctPassword) {
                document.getElementById("loginScreen").style.display = "none";
                document.getElementById("gameScreen").style.display = "flex";
                generateNewCard();
            } else {
                alert("ContraseÃ±a incorrecta. IntentÃ¡ de nuevo.");
            }
        }

        const cardImages = [];
        for (let i = 1; i <= 140; i++) {
            cardImages.push(`./assets/${i}.png`);
        }

        function generateNewCard() {
            const randomIndex = Math.floor(Math.random() * cardImages.length);
            const newImage = cardImages[randomIndex];
            document.getElementById('cardImage').src = newImage;
        }
    </script>
</body>
</html>
