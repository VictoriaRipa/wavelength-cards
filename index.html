<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavelength Card Game</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(fondo.png);
            color: white;
            overflow: hidden;
            background-position: center;
            background-size: cover; 
            background-position: fixed;
        }

        /* Pantalla de Contrase√±a */
        #passwordScreen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background: white;
            color: #580661;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 1;
        }

        #passwordScreen h1 {
            font-size: 3em;
            color: #580661;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out infinite alternate;
        }

        #passwordScreen p {
            color: #580661; 
            font-size: 1.2em;
            font-weight: bold;
        }

        #passwordScreen input {
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            width: 250px;
            border: 2px solid #580661;
            margin-top: 10px;
            background: white;
            color: #580661;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        #passwordScreen input::placeholder {
            color: #580661;  
            opacity: 1;
        }



        #passwordScreen button {
            padding: 15px 30px;
            margin-top: 20px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #580661, #C70b90);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #passwordScreen button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        /* Estilos para las cartas */
        .image-container {
            width: 100%;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
        }

        #mainContent {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .btn-container {
            margin-top: -120px;
        }

        .btn {
            background: #580661;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .btn:active {
            transform: scale(0.95);
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="passwordScreen">
        <h1>üéâ ¬°Gracias por tu compra! üéâ</h1>
        <p>üîê ¬øTenes la contrase√±a?</p>
        <input type="password" id="passwordInput" placeholder="Contrase√±a" autocomplete="on">
        <button id="enterButton">¬°Entrar al juego!</button>
    </div>

    <div id="mainContent">
        <div class="image-container">
            <img id="cardImage" src="" alt="Card Image">
        </div>
        <div class="btn-container">
            <button class="btn" onclick="generateNewCard()">Nueva tarjeta</button>
        </div>
    </div>

    <script>
        const correctPassword = "juegazo";
        const cardImages = [];
        for (let i = 1; i <= 110; i++) {
            cardImages.push(`./assets/${i}.png`);
        }

        function checkPassword() {
            const inputPassword = document.getElementById('passwordInput').value;
            if (inputPassword === correctPassword) {
                document.getElementById('passwordScreen').style.display = 'none';
                document.getElementById('mainContent').style.opacity = 1;
                generateNewCard();
            } else {
                alert("‚ö†Ô∏è ¬°Ups! Seguro compraste el juego?");
            }
        }

        function generateNewCard() {
            const randomIndex = Math.floor(Math.random() * cardImages.length);
            const newImage = cardImages[randomIndex];
            document.getElementById('cardImage').src = newImage;
        }

        document.getElementById('enterButton').addEventListener('click', checkPassword);

        generateNewCard();
    </script>
</body>
</html>
